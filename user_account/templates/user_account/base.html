{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
</head>

<body class="bg-gray-100">
  <header class="fixed top-0 right-0 left-0 bg-white">
    <div class="mx-auto max-w-screen-xl px-4 sm:px-4 lg:px-4">
      <div class="flex h-16 items-center justify-between">
        <div class="flex-1 md:flex md:items-center md:gap-12">
          <a class="block text-teal-600" href="#">
            <span class="sr-only">Home</span>
          </a>
        </div>
  
        <div class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
          <img alt="" src="https://images.unsplash.com/photo-1600486913747-55e5470d6f40?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" class="size-10 rounded-full object-cover" />
    
          <div>
            <p class="text-xs">
              <strong class="block font-medium">{{ request.user.username }}</strong>
              <span> {{ request.user.email }} </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </header>

  <aside class="absolute top-0 left-0 w-xs h-svh bg-blue-50">
    <div class="flex h-screen flex-col justify-between border-e border-gray-100 bg-white">
      <div class="px-4 py-6">
        <div class="flex items-center gap-2">
          <img src="{% static 'images/ILEMELA 1.png' %}" alt="ilemela-municipal-logo" class="size-15 rounded-full object-cover">
          <p> <strong> Ilemela Municipal </strong><br>NGO Reporting System </p>
        </div>
    
        <ul class="mt-6 space-y-1">
          <li>
            <a href="{% url 'user_account:dashboard' %}" 
            {% if section == 'dashboard' %}class="side-nav-link-active"{% else %}class="side-nav-link"{% endif %}>
              Dashboard
            </a>
          </li>

          <li>
            <a href="{% url 'reports:create_report' %}" 
            {% if section == 'create_report' %}class="side-nav-link-active"{% else %}class="side-nav-link"{% endif %}>
              Submit Report
            </a>
          </li>

          <li>
            <a href="{% url 'reports:report_list' %}" 
            {% if section == 'reports' %}class="side-nav-link-active"{% else %}class="side-nav-link"{% endif %}>
              My Reports
            </a>
          </li>
    
        </ul>
      </div>
    
      <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
        <div class="p-2">
          <form method="POST" action="#">
            <a href="{% url 'user_account:logout' %}" class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3"/>
              </svg>
              Logout
            </a>
          </form>
        </div>
      </div>
    </div>
  </aside>

  <section class="ml-[330px] my-1 mx-6">
    {% block content %}{% endblock %}
  </section>
  
</body>
</html>
