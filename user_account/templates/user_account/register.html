{% extends 'user_account/auth_base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<section class="register">
  <div class="header">
    <h1>Create an account</h1>
    <h3>Please, sign up using the following form:</h3>
  </div>

  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create my account" style="margin-top: 1.25rem;"></p>
  </form>

</section>
{% endblock %}
